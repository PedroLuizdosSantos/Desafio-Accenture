services:
  db:
    image: mysql:8.0
    container_name: desafio-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: desafio_accenture
      MYSQL_USER: user
      MYSQL_PASSWORD: user
    ports:
      # Host 3307 -> Container 3306 (evita conflito com MySQL local)
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: ./backend-java
      dockerfile: Dockerfile
    container_name: desafio-backend
    restart: always
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/desafio_accenture?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: user
      SERVER_PORT: 8081
    ports:
      - "8081:8081"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: desafio-frontend
    restart: always
    depends_on:
      - backend
    environment:
      BACKEND_BASE_URL: http://backend:8081
    ports:
      - "5000:5000"

volumes:
  db_data:
